<!--MODAL WINDOW VANILLA JS-->
<button id="modalBtn" class="button" hidden="hidden">Click Me Dave</button>

  <div id="simpleModal" class="modal-overlay">
    <div class="modal-content">
      <div id='modal_header' class="modal-header">
          <span id='closeBtn' class="closeBtn"> x</span>
          <h2></h2>
      </div>
      <div id='modal_body' class="modal-body">
      </div>
      <div class="modal-footer">
        <h3></h3>
      </div>
    </div>
  </div>

  <script>
// Get modal element
var modal = document.getElementById('simpleModal');
// Get open modal button
var modalBtn = document.getElementById('modalBtn');
// Get close button
var closeBtn = document.getElementsByClassName('closeBtn')[0];

// Listen for open click
modalBtn.addEventListener('click', openModal);
// Listen for close click
closeBtn.addEventListener('click', closeModal);
// Listen for outside click
window.addEventListener('click', outsideClick);

// Open modal
function openModal(){
  modal.style.display = 'block';
}

// Close modal
function closeModal(){
  modal.style.display = 'none';
}

// Click outside and close
function outsideClick(e){
  if(e.target == modal){
    modal.style.display = 'none';
  }
}
  </script>
